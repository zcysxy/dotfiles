# if-shell "[ -f $HOME/.config/tmux/tmuxline ]" "source $HOME/.config/tmux/tmuxline"

# Set the prefix key to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g focus-events on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Without prefix
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R

bind % split-window -v
bind - split-window -v
bind '"' split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
# Make sure to use the current path for new windows
bind c new-window -c "#{pane_current_path}"

# Copy mode
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# TPM
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'erikw/tmux-dark-notify'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @dark-notify-theme-path-light "/Users/ce/.config/tmux/plugins/tmux-gruvbox/src/tmux-gruvbox-light.conf"
set -g @dark-notify-theme-path-dark "/Users/ce/.config/tmux/plugins/tmux-gruvbox/src/tmux-gruvbox-dark.conf"
# set -g @dark-notify-theme-path-dark "/Users/ce/.config/tmux/plugins/tmux-gruvbox/gruvbox-material.tmuxtheme"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

if-shell "test -e ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
     "source-file ~/.local/state/tmux/tmux-dark-notify-theme.conf"
